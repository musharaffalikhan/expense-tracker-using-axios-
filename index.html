<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <form id="my-form" onsubmit="saveToCrudCrud(event)">
        <h1>Add Expense</h1>
        <label>Expense Amount</label>
        <input id="expenseamount" type="number" name="expenseamount" required>
        <label>Description</label>
        <input id="description" type="text" name="descriptionId" required>
        <label>Choose a category</label>
        <input id="category" type="text" name="category" required>
        <button class="btn" value="Submit">Submit</button>
    </form>
    <ul id="listOfExpense" class="ul"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</body>
</html>
